<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen" readonly>
        <div id="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">รท</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">x</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="clearScreen()">C</button>
            <button onclick="appendValue('0')">0</button>
            <button class="result" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('-')">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
